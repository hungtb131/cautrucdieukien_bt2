<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = +prompt('Số tiền ban đầu : ');
    let b = +prompt('Số tháng :');
    let c = 7.8/100;
    let d = 6.5/200;
    if (b >= 12){
        a = a + a*c
        document.write("Số tiền là " + a + "VND");
    } else {
        a = a + a*d
        document.write("Số tiền là " + a + "VND" );
    }

</script>
</body>
</html>
